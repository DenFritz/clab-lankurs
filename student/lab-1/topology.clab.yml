        - sysctl -w net.ipv6.conf.all.disable_ipv6=1
        - sysctl -w net.ipv6.conf.default.disable_ipv6=1
      labels:
        graph-posX: "1025"
        graph-posY: "395"
        graph-groupLabelPos: bottom-center
    PC5:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool
      exec:
        - ip address add 192.168.1.5/24 dev eth1
        - sysctl -w net.ipv6.conf.all.disable_ipv6=1
      labels:
        graph-posX: "1025"
        graph-posY: "485"
        graph-groupLabelPos: bottom-center
